<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>PWS A5 HW</title>
  </head>
  <body>
    <div class="container">
      <h1>Курочка ряба</h1>
      <div class="row">
        <div id="result"></div>
      </div>

      <form id="messages">
        <div class="form-group">
          <label for="var1">var1</label>
          <input
            id="var1"
            type="text"
            class="form-control"
            name="var1"
            placeholder="Дед"
            value="Дед"
          />
          <label for="var2">var2</label>
          <input
            id="var2"
            type="text"
            class="form-control"
            name="var2"
            placeholder="Баба"
            value="Баба"
          />
          <label for="var3">var3</label>
          <input
            id="var3"
            type="text"
            class="form-control"
            name="var3"
            placeholder="Курочка"
            value="Курочка"
          />
          <label for="var4">var4</label>
          <input
            id="var4"
            type="text"
            class="form-control"
            name="var4"
            placeholder="Яицо"
            value="Яицо"
          />
          <label for="var5">var5</label>
          <input
            id="var5"
            type="text"
            class="form-control"
            name="var5"
            placeholder="Мышка"
            value="Мышка"
          />
          <label for="var6">var6</label>
          <input
            id="var6"
            type="text"
            class="form-control"
            name="var6"
            placeholder="Хвостиком"
            value="Хвостиком"
          />
          <label for="speach">speach</label>
          <input
            id="speach"
            type="text"
            class="form-control"
            name="speach"
            placeholder="Текст"
            value="Текст"
          />
        </div>
      </form>

      <div class="row">
        <a id="button-fetch" class="btn btn-primary">Создать</a>
      </div>
      <div class="row">
        <a id="button-replace" class="btn mt-2 btn-primary">Заменить</a>
      </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/ryaba.js"></script>
  </body>
</html>
